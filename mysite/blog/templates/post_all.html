<h1>Blog List</h1>

{% for post in posts %}
    <h2><a href="{{ post.get_absolute_url}}">{{post.title}}</a></h2>
    {{ post.modify_date|date:"N d, Y"}}
    <p>{{ post.description }}</p>
{% endfor %}


<br>

<div>
<span>
    {% if page_obj.has_previous %}
        <a href="?page={{ page.obj.previous_page_number }}"> PreviousPage</a>
    {% endif %}

    Page {{page_obj}}

</span>


</div>
